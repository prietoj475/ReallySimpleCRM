{% extends "base.html" %}

{% block content %}
<section class="vh-100" data-bs-theme="dark">
    <div class="container col-md-6 text-center py-5 h-100">
        <div class="card " style="border-radius: 15px;">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="card-body">
                    <h2 class="card-title text-center">Contact Information</h2>
                    <div class="row">
                        <div class="container py-5 h-100 text-center">
                            <label for="fileField"><img src="/media/static/nopic.png"
                            class="rounded-circle img-fluid" style="width: 200px; height: 200px;" /></label>
                            <input type="file" id="fileField" accept="media/profile_pic" name="profile_pic" style="font-size: 1.2em;" hidden="true">
                        </div>
                        <div class="col">
                            <label for="first-name">First Name</label>
                            <input type="text" class="form-control text-white" name="first_name" placeholder="Enter first name" required>
                        </div>
                        <div class="col">
                            <label for="last-name">Last Name</label>
                            <input type="text" class="form-control text-white" name="last_name" placeholder="Enter last name" required>
                        </div>
                        <div class="col">
                            <label for="email">Email</label>
                            <input type="email" class="form-control text-white" name="email" placeholder="Enter email">
                        </div>
                    
                        <div class="w-100 p-2"></div>
                        <div class="col">
                            <label for="address1">Address 1</label>
                            <input type="text" class="form-control text-white" name="address_1" placeholder="Enter address 1">
                        </div>
                        <div class="col">   
                            <label for="address2">Address 2</label>
                            <input type="text" class="form-control text-white" name="address_2" placeholder="Enter address 2">
                        </div>

                        <div class="w-100 p-2"></div>
                        <div class="col">
                            <label for="city">City</label>
                            <input type="text" class="form-control text-white" name="city" placeholder="Enter city">
                        </div>
                        <div class="col">
                            <label class="state">State</label>
                            <input type="text" class="form-control text-white" name="state" placeholder="Enter city">
                        </div>
                        <div class="col">
                            <label for="zipcode">Zipcode</label>
                            <input type="text" class="form-control text-white" name="zipcode" placeholder="Enter zipcode">
                        </div>
                    </div>
                </div>
                <div class="card-body text-center">
                    <button type="submit" class="btn btn-primary btn-rounded btn-lg text-center">Create</button>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock %}
