{% extends "base.html" %}

{% block content %}
<section class="vh-100" data-bs-theme="dark">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center h-100">
            <div class="col-md-6 col-xl-4">
                <form method="post">
                    {% csrf_token %}
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body">
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item text-center py-4">
                                    <h4 class="card-title text-danger text-center"><strong>Are you sure you want to delete contact</strong></h4>
                                </li>
                                <li class="list-group-item text-center py-4">
                                    <h2 class="card-title text-center">{{ contact.first_name }} {{ contact.last_name }}</h2>
                                </li>
                        </div> 
                        <div class="card-body text-center">
                            <button type="submit" class="btn btn-danger btn-rounded btn-md float-center">Delete</button>
                            <a href="{% url 'contacts:detailcontacts' contact.id %}" class="btn btn-primary btn-rounded btn-md float-center">Cancel</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>           
</section>
{% endblock %}

<form method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete "{{ contact.first_name }}"?</p>
    <button type="submit">Delete</button>
    <a href="{% url 'contacts:detailcontacts' contact.id %}">Cancel</a>
</form>
