{% extends "base.html" %}

{% block content %}
<div class="container mt-2"> 
    <a href="{% url 'contacts:createcontacts'%}" class="btn btn-primary btn-rounded btn-lg">Create Contact</a>
</div>

<section class="vh-100" data-bs-theme="dark">
    <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center ">
                {% for contact in contact_list %}
                <div class="col-md-6 col-xl-4 p-2">
                    <a href="{% url 'contacts:detailcontacts' contact.id %}" style="text-decoration: none;">
                        <div class="card select" style="border-radius: 15px;">
                            <div class="card-body text-center">
                                <div class="mt-3 mb-4">
                                    <img src="{{ contact.profile_pic.url }}"
                                    class="rounded-circle img-fluid" style="object-fit: cover; width: 100px; height: 100px;" />
                                    <h4 class="card-title fw-bold mb-2 p-2 text-white">{{ contact.first_name|truncatechars:15 }} {{ contact.last_name|truncatechars:15 }}</h4>
                                </div>
                            </div>      
                        </div>
                    </a>
                </div>
                {% empty %}
                    <h2 class="fw-bold text-center text-white">No Contacts Found</h2>
                {% endfor %}
            </div>
    </div>
</section>
{% endblock %}
