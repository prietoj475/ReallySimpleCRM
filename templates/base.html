<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <style>
    .gradient-custom {
    /* fallback for old browsers */
    background: #6a11cb;
    
    /* Chrome 10-25, Safari 5.1-6 */
    background: -webkit-linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1));
    
    /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
    background: linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1))
    }
  </style>
</head>
<body>
  <nav class="navbar bg-dark" data-bs-theme="dark">
    <div class="container">
      {% if user.is_authenticated %}
          <a class="navbar-brand" href="{% url 'contacts:listcontacts' %}">
            <span>RealSimpleCRM</span>
          </a>
      {% else %}
          <a class="navbar-brand" href="{% url 'accounts:loginuser' %}">
              <span>RealSimpleCRM</span>
          </a>
      {% endif %}
    </div>
    <div class="navbar-nav ms-auto">
      {% if user.is_authenticated %}
          <a href="{% url 'contacts:listcontacts' %}" class="navbar-brand btn btn-primary btn-rounded btn-md">Contacts</a>
          <form id="SignOutform" style='display: none;' method="POST" action="{% url 'accounts:logoutuser' %}">
              {% csrf_token %} 
          </form>
          <span class="navbar-brand">
              <button type="submit" form="SignOutform" class="btn btn-outline-light btn-md px-5"><strong>Sign Out</strong></button>
          </span>
      {% else %} 
          <a class="navbar-brand" href="{% url 'accounts:loginuser' %}">
            Login
          </a>
          <a href="{% url 'accounts:register' %}" class="navbar-brand">
          <strong>Sign up</strong>
          </a>
      {% endif %}
    </div>
  </nav>

  <div class="container">
      {% block content %}{% endblock %}
  </div>
</body>

</html>
