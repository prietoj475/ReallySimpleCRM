{% extends "base.html" %}


{% block content %}
<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <div class="mb-md-5 mt-md-4 pb-5">
                            <h2 class="fw-bold mb-2 text-uppercase mb-5">Register</h2>
                            {% if error %}
                                <div class="alert alert-danger mb-5" role="alert">
                                    {{ error }}
                                </div>
                            {% endif %}
                            <form method="POST">
                                {% csrf_token %}
                                <div class="form-outline form-white mb-4">
                                    <label class="form-label" for="first_name">First Name</label>
                                    <input type="text" name="firstname" class="form-control form-control-lg" id="first_name">
                                </div>
                                <div class="form-outline form-white mb-4">
                                    <label class="form-label" for="password1">Last Name</label>
                                    <input type="text" name="lastname" class="form-control form-control-lg" id="last_name">
                                </div>
                                <div class="form-outline form-white mb-4">
                                    <label class="form-label" for="email">Email</label>
                                    <input type="email" name="email" class="form-control form-control-lg" id="email">
                                </div>
                                <div class="form-outline form-white mb-4">
                                    <label class="form-label" for="username">Username</label>
                                    <input type="text" name="username" class="form-control form-control-lg" id="username" aria-describedby="usernameHelp">
                                </div>
                                <div class="form-outline form-white mb-4">
                                    <label class="form-label" for="password1">Password</label>
                                    <input type="password" name="password1" class="form-control form-control-lg"a id="password1">
                                </div>
                                <div class="form-outline form-white mb-4">
                                    <label class="form-label" for="password2">Confirm Password</label>
                                    <input type="password" name="password2" class="form-control form-control-lg" id="password2">
                                </div>
                                <button type="submit" class="btn btn-outline-light btn-lg px-5">Sign Up</button>
                            </form>
                        </div>
                        <p class="mb-0">Already have an account? <a href="{% url 'accounts:loginuser' %}" class="text-white-50 fw-bold">Log In</a>
                        </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </section>
{% endblock %}
